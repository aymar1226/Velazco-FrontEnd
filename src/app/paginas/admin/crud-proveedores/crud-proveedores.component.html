<div class="container mt-5">
    <div class="card">
      <div class="card-header text-white">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Gesti√≥n de Proveedores</h5>
          <button class="btn btn-light" (click)="crearElemento()">
            <i class="fas fa-truck"></i> Agregar Proveedores
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="form-group">
          <input id="buscar" class="form-control" (keyup)="applyFilter($event)" placeholder="Buscar en la tabla">
        </div>
        <div class="table-responsive">
          <table mat-table class="table table-striped table-hover" [dataSource]="dataSource" matSort aria-label="Elements">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
              <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>
  
            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
              <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
            </ng-container>
  
            <!-- Telefono Column -->
            <ng-container matColumnDef="telefono">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
              <td mat-cell *matCellDef="let row">{{row.telefono}}</td>
            </ng-container>
  
            <!-- Correo Column -->
            <ng-container matColumnDef="correo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
              <td mat-cell *matCellDef="let row">{{row.correo}}</td>
            </ng-container>
  
            <!-- Direccion Column -->
            <ng-container matColumnDef="direccion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
              <td mat-cell *matCellDef="let row">{{row.direccion}}</td>
            </ng-container>
  
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let row">
                <button mat-button class="editar-button" (click)="editar(row)" matTooltip="Editar">
                  <i class="fas fa-edit"></i>
                </button>
                <button mat-button class="eliminar-button" (click)="eliminar(row)" matTooltip="Eliminar">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'bloqueado': row.estado==='0'}">
              <ng-container *ngFor="let column of displayedColumns">
                <td mat-cell *matCellDef="let element">{{element[column]}}</td>
              </ng-container>
              <td mat-cell *matCellDef="let element" [ngClass]="{'bloqueado': element.estado==='0'}">
                <button mat-button class="eliminar" (click)="eliminar(element)" [disabled]="element.estado==='0'" matTooltip="Eliminar">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
