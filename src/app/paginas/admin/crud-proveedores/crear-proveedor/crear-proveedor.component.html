<div class="container crear-elemento-container">
    <h2 class="text-dark mb-4">Editar proveedor</h2>
  
    <!-- Formulario para datos de usuario -->
    <form  #form="ngForm" (ngSubmit)="guardar(form)" class="datos-usuario-form" novalidate >

      <div class="form-group mb-3">
        <label for="nombre" class="text-dark">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required [(ngModel)]="proveedor.nombre">
        <div *ngIf="form.submitted && proveedor.nombre==''" class="text-danger">
          Nombre es requerido.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="telefono" class="text-dark">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required [(ngModel)]="proveedor.telefono">
        <div *ngIf="form.submitted && proveedor.telefono==''" class="text-danger">
          Telefono es requerido
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="correo" class="text-dark">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo Electrónico" required [(ngModel)]="proveedor.correo">
        <div *ngIf="form.submitted && proveedor.correo==''" class="text-danger">
          Correo es requerido
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="direccion" class="text-dark">Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección" required [(ngModel)]="proveedor.direccion">
        <div *ngIf="form.submitted && proveedor.direccion==''" class="text-danger">
          Dirección es requerida.
        </div>
      </div>
  
      <button type="submit" class="btn btn-dark crear-button" [disabled]="!form.valid">Guardar</button>

    </form>
  </div>
