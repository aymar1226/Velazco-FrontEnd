<div class="container crear-elemento-container">
  <h2 class="text-dark mb-4">Crear producto</h2>

  <!-- Formulario para datos de usuario -->
  <form #form="ngForm" (ngSubmit)="agregarProducto(form)" class="datos-usuario-form" novalidate>

    <div class="form-group mb-3">
      <label for="nombre" class="text-dark">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre"  placeholder="Nombre" required [(ngModel)]="producto.nombre">     
      <div *ngIf="form.submitted && producto.nombre=='' " class="text-danger">
        Nombre es requerido.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="descripcion" class="text-dark">Descripcion</label>
      <textarea type="text" class="form-control" id="descripcion" name="descripcion"
        placeholder="Descripción" required [(ngModel)]="producto.descripcion"></textarea>
      <div *ngIf="form.submitted && producto.descripcion =='' " class="text-danger">
        Descripcion
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="categoria" class="text-dark">Categoría</label>
      <select class="form-select" id="categoria" name="categoria" required [(ngModel)]="producto.categoria.id">
        <option *ngFor="let categoria of categorias" [ngValue]="categoria.id">{{categoria.nombre}}</option>
      </select>
      <div *ngIf="form.submitted && !producto.categoria.id" class="text-danger">
        Categoría es requerida.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="precio" class="text-dark">Precio</label>
      <input type="text" class="form-control" id="precio" name="precio" placeholder="Precio" required
        inputmode="decimal" pattern="^\d+(\.\d{1,2})?$" [(ngModel)]="producto.precio">
      <div *ngIf="form.submitted && !producto.precio" class="text-danger">
        Precio es requerido.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="stock" class="text-dark">Stock</label>
      <input type="text" class="form-control" id="stock" name="stock" placeholder="Stock" required [(ngModel)]="producto.stock">
      <div *ngIf="form.submitted && !producto.stock" class="text-danger">
        Stock es requerido.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="foto" class="text-dark">Subir Foto</label>
      <input type="file" class="form-control-file" id="foto" name="imagen" accept="image/*" (change)="upload($event)">
    </div>

    <!-- Vista previa de la imagen -->
    <div *ngIf="previsualizacion">
      <img [src]="previsualizacion" alt="" class="img-fluid img-thumbnail" width="100px">
    </div>

    <button type="submit" class="btn btn-dark crear-button" [disabled]="!form.valid">Guardar</button>
  </form>
</div>
